<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kimspia Main</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 꾸미기 */
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-2">
      <h1 class="text-white">Kimspia Market</h1>
      <h2 class="text-white">✌️집에 있는 물건을 팝니다!🧡</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <!-- 도자기 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
            src="도자기.jpg"
              class="card-img-top"
              alt="도자기 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">도자기</h5>
              <h6 class="card-subtitle mb-2 text-muted">2,500,000</h6>
              <p class="card-text">
                거실의 품격을 올려줍니다!
              </p>
              <a
                href="도자기설명서.jpg"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 노트북 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="gramNotebook.jpg"
              class="card-img-top"
              alt="노트북이미지"
            />
            <div class="card-body">
              <h5 class="card-title">노트북</h5>
              <h6 class="card-subtitle mb-2 text-muted">2,300,000</h6>
              <p class="card-text">
                LG gramnote 1년 미만_자주 사용하지 않은 상태 양호합니다.
              </p>
              <a
                href="노트북설명서.jpg"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- TV 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="OledTV.jpg"
              class="card-img-top"
              alt="TV 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">TV</h5>
              <h6 class="card-subtitle mb-2 text-muted">6,100,000</h6>
              <p class="card-text">
                LG OLED 77" 사용 1년미만. 거실이 영화관이 됩니다.
              </p>
              <a
                href="TV설명서.jpg"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   </body>
